<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{pagination}">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item {f:if(condition: '{pagination.previousPageNumber} == {NULL}', then: 'disabled')}">
                    <f:link.action class="page-link" arguments="{page: pagination.previousPageNumber}">«</f:link.action>
                </li>
                <f:for each="{pagination.allPageNumbers}" as="pageNumber">
                    <li class="page-item {f:if(condition: '{pageNumber} == {paginator.currentPageNumber}', then: 'active')}" >
                        <f:link.action class="page-link" arguments="{page: pageNumber}">{pageNumber}</f:link.action>
                    </li>
                </f:for>
                <li class="page-item {f:if(condition: '{pagination.nextPageNumber} == {NULL}', then: 'disabled')}">
                    <f:link.action class="page-link" arguments="{page: pagination.nextPageNumber}">»</f:link.action>
                </li>
            </ul>
        </nav>
    </f:if>
</html>
