<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>Liste des espèces acceptées</h1>

    <f:flashMessages />

    <div class="table-responsive">
        <table class="table table-responsive">
            <tr>
                <th>Gbif Id</th>
                <th>Nom scientifique</th>
                <th></th>
            </tr>
            <f:for each="{acceptedSpeciesList}" as="acceptedSpecies">
                <tr>
                    <td>{acceptedSpecies.gbifId}</td>
                    <td>{acceptedSpecies.scientificName}</td>
                    <td><f:link.action action="delete" arguments="{ecology: ecology}" class="btn btn-danger">Supprimer</f:link.action></td>
                </tr>
            </f:for>
        </table>
    </div>

    <f:if condition="{paginator.NumberOfPages} > 1">
        <f:render partial="Pagination" arguments="{paginator: paginator, pagination: pagination}" />
    </f:if>

    <f:link.action action="new" class="btn btn-primary mt-4">Nouvelle espèce acceptée</f:link.action>
</f:section>
</html>
